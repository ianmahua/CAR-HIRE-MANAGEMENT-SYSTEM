<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sunburst background -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sun rays -->
  <g>
    <path d="M 100 10 L 105 25 L 100 20 Z" fill="#FFD700" />
    <path d="M 100 10 L 95 25 L 100 20 Z" fill="#FFD700" />
    <path d="M 120 20 L 115 15 L 110 20 Z" fill="#FFD700" />
    <path d="M 80 20 L 85 15 L 90 20 Z" fill="#FFD700" />
    <path d="M 130 35 L 125 30 L 120 35 Z" fill="#FFD700" />
    <path d="M 70 35 L 75 30 L 80 35 Z" fill="#FFD700" />
    <path d="M 135 50 L 130 45 L 125 50 Z" fill="#FFD700" />
    <path d="M 65 50 L 70 45 L 75 50 Z" fill="#FFD700" />
  </g>
  
  <!-- Sun semicircle -->
  <path d="M 50 50 Q 100 20 150 50 L 150 60 Q 100 30 50 60 Z" fill="url(#sunGradient)" />
  
  <!-- Blue base/horizon -->
  <path d="M 50 60 Q 100 50 150 60 L 150 70 Q 100 60 50 70 Z" fill="#1E3A8A" />
  
  <!-- Airplane -->
  <g transform="translate(60, 55)">
    <path d="M 0 10 L 8 5 L 12 8 L 10 10 L 8 12 L 4 10 Z" fill="#1E3A8A" />
    <path d="M 4 10 Q 6 8 8 10" stroke="#1E3A8A" stroke-width="1" fill="none" />
  </g>
  
  <!-- Car -->
  <g transform="translate(130, 58)">
    <rect x="0" y="2" width="12" height="6" rx="1" fill="#1E3A8A" />
    <circle cx="3" cy="10" r="2" fill="#1E3A8A" />
    <circle cx="9" cy="10" r="2" fill="#1E3A8A" />
  </g>
  
  <!-- Text: THE RESSEY -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E3A8A" text-anchor="middle">THE RESSEY</text>
  
  <!-- Text: TOURS &amp; CAR HIRE -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A" text-anchor="middle">TOURS &amp; CAR HIRE</text>
</svg>












